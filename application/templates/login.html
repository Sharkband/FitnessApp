<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 440px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 32px;
            font-size: 32px;
            text-align: center;
            font-weight: 700;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-bottom: 24px;
            font-size: 14px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        select,
        input[type="email"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 24px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        select:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button[type="button"] {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        button[type="button"]:hover {
            background: #f8f9ff;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        a {
            text-decoration: none;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e7ff;
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e7ff;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <div class="error-message">
            Invalid credentials. Please try again.
        </div>
        
        <form method="POST">
            <label>Role:</label>
            <select name="role">
                <option value="member">Member</option>
                <option value="trainer">Trainer</option>
                <option value="staff">Admin Staff</option>
            </select>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Login</button>
        </form>

        <div class="divider">or</div>

        <a href="/create-account">
            <button type="button">Create Account</button>
        </a>
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Metric - Fitness Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .metric-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 32px;
            font-size: 32px;
            text-align: center;
            font-weight: 700;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        .label-unit {
            color: #999;
            font-weight: 400;
            font-size: 12px;
        }

        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        button {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .cancel-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .cancel-btn:hover {
            background: #f8f9ff;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .info-note {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #555;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
            text-align: center;
        }

        .metric-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .metric-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .metric-container {
                padding: 32px 24px;
            }

            h2 {
                font-size: 28px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="metric-container">
        <h2>Add Health Metric</h2>

        <div class="metric-card">
            <h3>Track Your Progress</h3>
            <p>Record your health metrics to monitor your fitness journey</p>
        </div>

        <form method="POST" action="/health-metric">
            <div class="form-group">
                <label>Date Recorded</label>
                <input type="date" name="date_recorded" required>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Height <span class="label-unit">(cm)</span></label>
                    <input type="number" name="height" placeholder="175" step="0.1" min="0" required>
                </div>

                <div class="form-group">
                    <label>Weight <span class="label-unit">(kg)</span></label>
                    <input type="number" name="weight" placeholder="70" step="0.1" min="0" required>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Heart Rate <span class="label-unit">(bpm)</span></label>
                    <input type="number" name="heart_rate" placeholder="72" min="0" max="250" required>
                </div>

                <div class="form-group">
                    <label>Body Fat <span class="label-unit">(%)</span></label>
                    <input type="number" name="body_fat_percentage" placeholder="18" step="0.1" min="0" max="100" required>
                </div>
            </div>

            <div class="button-group">
                <button type="submit">Add Metric</button>
                <a href="/dashboard" style="flex: 1; text-decoration: none;">
                    <button type="button" class="cancel-btn" style="width: 100%;">Cancel</button>
                </a>
            </div>
        </form>

        <div class="back-link">
            <a href="/dashboard">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
